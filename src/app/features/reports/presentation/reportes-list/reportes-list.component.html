<div class="p-6 sm:p-6">
     <h1 class="text-2xl font-bold text-slate-800">Reportes</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-lg p-6 flex flex-col">
      <!-- Header con icono -->
      <div class="flex items-center mb-4">
        <div class="flex-shrink-0 bg-red-100 text-red-600 rounded-full p-3 mr-4">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" 
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <h2 class="text-lg font-semibold text-gray-800">
          Reporte de Productos con Bajo Inventario
        </h2>
      </div>

      <!-- Descripción -->
      <p class="text-gray-500 flex-grow">
        Visualiza los productos cuyo inventario está por debajo del mínimo establecido.
      </p>

      <!-- Botón de acción -->
      <div class="mt-6">
        <button type="button" (click)="decargarRepote('lowStock')"
          class="w-full md:w-auto bg-red-600 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700 transition">
          Descargar Reporte
        </button>
      </div>
    </div>
  </div>
</div>
