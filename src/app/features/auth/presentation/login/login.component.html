<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-white to-indigo-50 px-4">
  <div class="w-full max-w-md">

    <!-- Tarjeta -->
    <div class="bg-white/90 backdrop-blur-sm shadow-2xl rounded-2xl p-8 space-y-6 border border-gray-100">

      <!-- Encabezado -->
      <div class="text-center space-y-1">
        <h1 class="text-2xl font-bold text-gray-800">Bienvenido de nuevo</h1>
        <p class="text-sm text-gray-500">Inicia sesión para continuar</p>
      </div>

      <!-- Formulario -->
      <form [formGroup]="form" (ngSubmit)="login()" class="space-y-5">

        <!-- Email -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
          <input 
            type="username" 
            id="username" 
            formControlName="username" 
            class="w-full px-4 py-2.5 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition outline-none" />
          <p *ngIf="form.get('username')?.touched && form.get('username')?.invalid" class="text-sm text-red-500 mt-1">
            {{ form.get('username')?.hasError('required') ? 'Usuario requerido' : 'Usuario inválido' }}
          </p>
        </div>

        <!-- Password -->
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-2.5 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition outline-none pr-10" />
          
          <button type="button" (click)="toggleVisibility()"
            class="absolute top-9 right-3 text-gray-400 hover:text-gray-600"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
            <i [ngClass]="showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
          </button>

          <p *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
            class="text-sm text-red-500 mt-1">
            Contraseña requerida
          </p>
        </div>

        <!-- Botón -->
        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 px-4 rounded-xl transition disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="form.invalid">
          Iniciar sesión
        </button>
      </form>

  
    </div>
  </div>
</div>
